<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!--Icons-->
        <script src="https://kit.fontawesome.com/d99e1d4bab.js" crossorigin="anonymous"></script>

        <!-- Website Title -->
        <title>{% block title %}My amazing site{% endblock %}</title>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'media/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'media/site.webmanifest' %}">
    </head>
    <body>
        <div class="container">
            {% block navbar %}

            {% endblock %} 
        </div>
        {% block content %}

        {% endblock %}
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">

                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Courses</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Instructors</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Rooms</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Deparments</a></li>
                </ul>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
